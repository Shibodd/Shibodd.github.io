<!DOCTYPE html>
<html>
    <head>
        <title>Kana Test</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=BIZ+UDMincho&family=Noto+Sans+JP&display=swap" rel="stylesheet"> 

        <meta charset="UTF-8">

        <link href="./style.css" rel="stylesheet">
        <script src="./script.js"></script>
    </head>
    <body class="lightswitching">
        <header id="switch-panel" class="hide-on-focus">
            <span class="hide-text-selection hoverbutton" onclick="switchLight()">
                Toggle Light
            </span> <br/>
            <span class="hide-text-selection hoverbutton" onclick="switchKana()">
                Switch Kana
            </span> <br/>
            <span class="hide-text-selection hoverbutton" onclick="switchSerif()">
                Switch Font
            </span>
        </header>
        <main id="main">
            <div id="text-display" class="blur-on-unfocused hide-text-selection">
                ç©º
            </div>
            <div id="unfocused-overlay" onclick="onFocus()" class="hide-on-focus">
                Click here to focus
            </div>
            <input id="text-input" type="text" class="blur-on-unfocused" onblur="onUnfocus()" onclick="onFocus()" oninput="onKeyPress()">
        </main>

        <div id="kana-panel" class="hide-on-focus">
            <table id="kana-table"></table>
        </div>
    </body>
</html>
